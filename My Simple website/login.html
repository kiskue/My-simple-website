<!doctype html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<title>Log In</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<div class="full-page"> 
		<header>
		<div class="logo">
	<a href="homepage.html" class="brand"><img src="logo.png"></a>
	</div>
	<div class="menu-btn"></div>
	<div class="navigation">
		<div class="navigation-items">
			<a href="gallery.html">Home</a>
			<a href="aboutus.html">About us</a>
			<a href="Quotes, Mission and Vision.html">Goals</a>
			<a href="contactus.html">Contact</a>
			<a href="login.html">Log in</a>
		</header>
		
		<section>
		<div id="login-form'class= "login-page">
			<div class="form-box">
				<div class="button-box">
					<div id='btn'></div>
					<button
					type='button'onclick='login()'class=
					'toggle-btn'><h4>Log In</h4> </button>
					<button
					type='button'onclick='register()'class=
					'toggle-btn'><h4>Register</h4> </button>
				</div>
				<form id='login' class='input-group-login'>
                <input type='text'class='input-field'placeholder='Email Id' required >
				<input type='password'class='input-field'placeholder='Enter Password' required>
				<input type='checkbox'class='check-box'><span>Remember Password</span>
				<button type='submit'class='submit-btn'><h4>Log in</h4></button>
				</form>
		 
				<form id='register' class='input-group-register'>
				<input type='text'class='input-field'placeholder='First Name' required>
				<input type='text'class='input-field'placeholder='Last Name ' required>
				<input type='email'class='input-field'placeholder='Email Id' required>
				<input type='password'class='input-field'placeholder='Enter Password' required>
				<input type='password'class='input-field'placeholder='Confirm Password'  required>
				<input type='checkbox'class='check-box'><span>I agree to the terms and                                                   
				conditions</span>
                <button type='submit'class='submit-btn'>Register</button>
				</form>
			</div>
		</div>
	</div>
</section>
<script>
		var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
</script>
  
<script>
var modal = document.getElementById('login-form');
window.onclick = function(event)
{
	if (event.target == modal)
	{
		modal.style.display = "none";
	}
}


const menuBtn = document.querySelector(".menu-btn");
const navigation = document.querySelector(".navigation");

menuBtn.addEventListener("click", () =>	 {
	menuBtn.classList.toggle("active");	
	navigation.classList.toggle("active");
	});

</script>
